<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cognito - Sign Up</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="{{ url_for('static', filename='styles/fras-theme.css') }}" rel="stylesheet" type="text/css" />

    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        /* Glass Card */
        .login-card {
            background: rgba(30, 30, 30, 0.8);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 3rem;
            width: 420px;
            max-width: 90%;
            text-align: center;
            box-shadow: 0 0 50px rgba(0, 255, 136, 0.1);
            position: relative;
            z-index: 10;
        }

        .login-card:hover {
            border-color: var(--accent-green);
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.2);
        }

        .login-card h2 {
            margin-bottom: 2rem;
            color: var(--text-primary);
            letter-spacing: 2px;
            text-transform: uppercase;
        }

        .input-group {
            margin-bottom: 1.5rem;
            position: relative;
            width: 100%;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent-green);
            font-size: 1.1rem;
            z-index: 2;
        }

        .input-group input {
            width: 100%;
            padding: 15px 15px 15px 50px;
            background: rgba(0, 0, 0, 0.5) !important;
            border: 1px solid #444 !important;
            color: white !important;
            border-radius: 8px;
            font-family: inherit;
            font-size: 1rem;
            box-sizing: border-box;
        }

        .input-group input:focus {
            border-color: var(--accent-green) !important;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.2);
            outline: none;
        }

        button.login-btn {
            width: 100%;
            padding: 15px;
            background: var(--accent-green);
            color: black;
            font-weight: 700;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s;
            font-size: 1rem;
        }

        button.login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 255, 136, 0.4);
        }

        .glow-circle {
            position: absolute;
            width: 400px;
            height: 400px;
            border-radius: 50%;
            background: var(--accent-green);
            filter: blur(150px);
            opacity: 0.15;
            z-index: 1;
        }

        .top-left {
            top: -150px;
            left: -150px;
        }

        .bottom-right {
            bottom: -150px;
            right: -150px;
        }

        .switch-link {
            margin-top: 20px;
            display: block;
            color: #aaa;
            text-decoration: none;
            font-size: 0.9rem;
        }

        .switch-link:hover {
            color: var(--accent-green);
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="glow-circle top-left"></div>
    <div class="glow-circle bottom-right"></div>

    <div class="login-card">
        <h2>Create Account</h2>

        <form>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" placeholder="Email Address" id="email" required>
            </div>

            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" placeholder="Password" id="password" required>
            </div>

            <button type="submit" class="login-btn" id="signup-btn">Register</button>
        </form>

        <a href="/loginspage.html" class="switch-link">Already have an account? Login</a>
    </div>

    <!-- Firebase Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "{{ firebase_config.apiKey }}",
            authDomain: "{{ firebase_config.authDomain }}",
            projectId: "{{ firebase_config.projectId }}",
            storageBucket: "{{ firebase_config.storageBucket }}",
            messagingSenderId: "{{ firebase_config.messagingSenderId }}",
            appId: "{{ firebase_config.appId }}",
            measurementId: "{{ firebase_config.measurementId }}"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const signupBtn = document.getElementById('signup-btn');

        signupBtn.addEventListener("click", (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            signupBtn.innerText = "Creating Account...";

            // MOCK MODE BYPASS
            if (firebaseConfig.apiKey === "mock-key") {
                setTimeout(() => {
                    alert("Mock Mode: Account 'Created'! Redirecting...");
                    window.location.href = "/admin";
                }, 1000);
                return;
            }

            createUserWithEmailAndPassword(auth, email, password)
                .then((userCredential) => {
                    const user = userCredential.user;
                    alert("Account Created Successfully! Redirecting to dashboard...");
                    window.location.href = "/admin";
                })
                .catch((error) => {
                    console.error(error);
                    const errorMessage = error.message;
                    alert("Registration Failed: " + errorMessage);
                    signupBtn.innerText = "Register";
                });
        });
    </script>
</body>

</html>
